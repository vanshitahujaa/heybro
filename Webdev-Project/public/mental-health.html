<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Your Mental Health</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="mental-health.css">
    <!-- <link rel="stylesheet" href="dashboard.css"> -->
</head>

<body>
    <div class="container-fluid">
        <header> 
            
            <nav class="nav" >
                <div>
                <img src="Assets/logo.png" alt="VitaCore Logo" width="150" class="img-fluid">
            </div >
               <div class='nav-1'> <a class="nav-link " href="/dashboard">Overview</a>
                <a class="nav-link" href="/register.html">Book-Appointment</a>
                <a class="nav-link active" href="/mental-health.html">Check-mentalHealth</a>
                <a class="nav-link" href="#">Lab</a>
            </div>
            </nav>
            <div class="user-profile d-flex align-items-center">
                <!-- <button class="btn btn-outline-primary">Logout</button> -->
            </div>
            </header>

    <div class="container">
        <header class="mt-5">
            <h1 class="text-center">Check Your Mental Health</h1>
            <p class="text-center">Answer the following questions to get a better understanding of your mental health.</p>
        </header>
        
        <form id="mentalHealthForm" class="mt-4">
            <div class="mb-3">
                <label for="q1" class="form-label">1. Over the last two weeks, how often have you felt little interest or pleasure in doing things?</label>
                <select class="form-select" id="q1" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="0">Not at all</option>
                    <option value="1">Several days</option>
                    <option value="2">More than half the days</option>
                    <option value="3">Nearly every day</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="q2" class="form-label">2. Over the last two weeks, how often have you felt down, depressed, or hopeless?</label>
                <select class="form-select" id="q2" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="0">Not at all</option>
                    <option value="1">Several days</option>
                    <option value="2">More than half the days</option>
                    <option value="3">Nearly every day</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="q3" class="form-label">3. Over the last two weeks, how often have you had trouble falling or staying asleep, or sleeping too much?</label>
                <select class="form-select" id="q3" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="0">Not at all</option>
                    <option value="1">Several days</option>
                    <option value="2">More than half the days</option>
                    <option value="3">Nearly every day</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="q4" class="form-label">4. Over the last two weeks, how often have you felt tired or had little energy?</label>
                <select class="form-select" id="q4" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="0">Not at all</option>
                    <option value="1">Several days</option>
                    <option value="2">More than half the days</option>
                    <option value="3">Nearly every day</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="q5" class="form-label">5. Over the last two weeks, how often have you felt bad about yourself or that you are a failure?</label>
                <select class="form-select" id="q5" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="0">Not at all</option>
                    <option value="1">Several days</option>
                    <option value="2">More than half the days</option>
                    <option value="3">Nearly every day</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="q6" class="form-label">6. Over the last two weeks, how often have you had trouble concentrating on things, such as reading the newspaper or watching television?</label>
                <select class="form-select" id="q6" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="0">Not at all</option>
                    <option value="1">Several days</option>
                    <option value="2">More than half the days</option>
                    <option value="3">Nearly every day</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="q7" class="form-label">7. Over the last two weeks, how often have you moved or spoken so slowly that other people could have noticed? Or the opposite - being so fidgety or restless that you have been moving around a lot more than usual?</label>
                <select class="form-select" id="q7" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="0">Not at all</option>
                    <option value="1">Several days</option>
                    <option value="2">More than half the days</option>
                    <option value="3">Nearly every day</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="q8" class="form-label">8. Over the last two weeks, how often have you felt overwhelmed by problems you could not control?</label>
                <select class="form-select" id="q8" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="0">Not at all</option>
                    <option value="1">Several days</option>
                    <option value="2">More than half the days</option>
                    <option value="3">Nearly every day</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <div id="result" class="mt-4"></div>
    </div>

    <script>
        document.getElementById('mentalHealthForm').addEventListener('submit', function(event) {
            event.preventDefault();

            let totalScore = 0;
            for (let i = 1; i <= 8; i++) {
                const selectElement = document.getElementById(`q${i}`);
                totalScore += parseInt(selectElement.value);
            }

            let resultMessage = '';
            if (totalScore <= 8) {
                resultMessage = 'You seem to be in a good mental state. Keep up the good work!';
            } else if (totalScore <= 16) {
                resultMessage = 'You may be experiencing some challenges. It could be helpful to talk to someone.';
            } else {
                resultMessage = 'You might be going through a tough time. Please consider reaching out to a mental health professional.';
            }

            document.getElementById('result').innerHTML = `<h4>Results:</h4><p>${resultMessage}</p>`;
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
